version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  deployDevelopment:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - add_ssh_keys:
          fingerprints:
            - "98:e0:8e:11:ab:3f:36:09:c8:25:1d:e4:b5:1c:93:0a"
      - run: yarn run build
      - run: scp -o StrictHostKeyChecking=no -r ./build/* ubuntu@ec2-100-24-2-146.compute-1.amazonaws.com:/var/www/html
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  runDeploy:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - add_ssh_keys:
          fingerprints:
            - "98:e0:8e:11:ab:3f:36:09:c8:25:1d:e4:b5:1c:93:0a"
      - run: yarn run build
      
      - run: scp -o StrictHostKeyChecking=no -r ./build/*  ubuntu@ec2-54-174-186-224.compute-1.amazonaws.com:/var/www/html 
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}


    


workflows:
  version: 2.1
  normal_run:
    jobs:
      - build: 
          filters:
            branches:
              only:
                - master

      - deployDevelopment:
          requires:
            - build
            
          filters:
            branches:
              only:
                - master
      - request-testing:
          type: approval
          requires:
            - deployDevelopment
          
      - runDeploy:
          requires:
            - request-testing
          filters:
            branches:
              only:
                - master